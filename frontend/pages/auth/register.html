<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - اقرأني</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rtl.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="/">اقرأني</a></h1>
        </div>
    </header>

    <main class="auth-page">
        <div class="container">
            <div class="auth-card">
                <h2>إنشاء حساب جديد</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">نوع الحساب</label>
                        <select id="role" name="role" required>
                            <option value="reader">قارئ</option>
                            <option value="author">كاتب</option>
                        </select>
                    </div>
                    <div id="authorFields" style="display: none;">
                        <div class="form-group">
                            <label for="phoneNumber">رقم الهاتف</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="form-group">
                            <label>أنواع الكتب</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" name="bookTypes" value="educational"> تعليمية
                                </label>
                                <label>
                                    <input type="checkbox" name="bookTypes" value="historical"> تاريخية
                                </label>
                                <label>
                                    <input type="checkbox" name="bookTypes" value="cultural"> ثقافية
                                </label>
                                <label>
                                    <input type="checkbox" name="bookTypes" value="novel"> روائية
                                </label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">إنشاء حساب</button>
                </form>
                <p class="auth-links">
                    لديك حساب بالفعل؟ <a href="/pages/auth/login.html">تسجيل الدخول</a>
                </p>
            </div>
        </div>
    </main>

    <script src="/js/auth.js"></script>
</body>
</html>
