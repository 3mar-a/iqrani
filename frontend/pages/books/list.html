<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكتب - اقرأني</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rtl.css">
    <link rel="stylesheet" href="/css/books.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="/">اقرأني</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">الرئيسية</a></li>
                    <li><a href="/pages/books/list.html" class="active">الكتب</a></li>
                    <li class="auth-links" id="authLinks">
                        <!-- سيتم تحديث هذا القسم ديناميكياً -->
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="books-page">
        <div class="container">
            <div class="books-filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ابحث عن كتاب...">
                </div>
                <div class="filter-group">
                    <select id="categoryFilter">
                        <option value="">جميع التصنيفات</option>
                        <option value="educational">تعليمية</option>
                        <option value="historical">تاريخية</option>
                        <option value="cultural">ثقافية</option>
                        <option value="novel">روائية</option>
                    </select>
                    <select id="priceFilter">
                        <option value="">السعر</option>
                        <option value="low">الأقل سعراً</option>
                        <option value="high">الأعلى سعراً</option>
                    </select>
                </div>
            </div>

            <div class="books-grid" id="booksGrid">
                <!-- سيتم ملء هذا القسم ديناميكياً -->
            </div>

            <template id="bookCardTemplate">
                <div class="book-card">
                    <img src="" alt="" class="book-cover">
                    <div class="book-info">
                        <h3 class="book-title"></h3>
                        <p class="book-author"></p>
                        <p class="book-price"></p>
                        <a href="#" class="btn-primary book-link">عرض التفاصيل</a>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <script src="/js/books.js"></script>
</body>
</html>
