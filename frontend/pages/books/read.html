<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قراءة الكتاب - اقرأني</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rtl.css">
    <link rel="stylesheet" href="/css/reader.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo"><a href="/">اقرأني</a></h1>
            <button id="toggleFullscreen" class="btn-secondary">وضع ملء الشاشة</button>
        </div>
    </header>

    <main class="reader-page">
        <div class="reader-container">
            <div id="pdfViewer"></div>
            <div class="reader-controls">
                <button id="prevPage">الصفحة السابقة</button>
                <span id="pageInfo">صفحة <span id="currentPage">1</span> من <span id="totalPages">0</span></span>
                <button id="nextPage">الصفحة التالية</button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="/js/reader.js"></script>
</body>
</html>
